  <h1>bienvenido</h1>

  <h3>si desea ver los productos disponibles haga click</h3>

  <h3>ingrese un producto</h3>
  <form action="/api/productos" method="post">
    <input type="text" name="title" placeholder="nombre del producto">
    <input type="number" name="price" placeholder="precio">
    <input type="text" name="thumbnail" placeholder="url de la imagen">
    <button type="submit">enviar</button>
  </form>
